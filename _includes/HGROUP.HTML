    /* This is the primary nave container color  */
    .navbar {
      overflow: hidden;
      background-color: #333;
      font-variant: small-caps;
    }
  
    .navbar a {
      float: left;
      font-size: 13px;
      color: white;
      text-align: center;
      padding: 10px 12px;
      text-decoration: none;
    }
  
    .dropdown {
      float: left;
      overflow: hidden;
  
    }
  
    /* This is the tex that is in the main display navbar no hover but only a dropdown heading   */
    .dropdown .dropbtn {
      font-size: 13px;
      border: none;
      outline: none;
      color: #44F281;
      padding: 10px 12px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
  
    }
  
    /* this is when the mous is over the Heading*/
    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: #446FF2;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #3E38F2;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
  
    .dropdown-content a {
      float: none;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
  
    .dropdown-content a:hover {
      background-color: #44F281;
    }
  
    .dropdown:hover .dropdown-content {
      display: block;
    }



</style>
